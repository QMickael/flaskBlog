{% extends 'base.html' %}
{% block content %}
<div class="post">
    <h2>{{ post.title }}</h2>
    <p>{{ post.author.username }}</p>
    <p>{{ post.content }}</p>
    <p>{{ post.created_on }}</p>
</div>

{% for comment in comments %}
<div class="comment">
    <p>{{ comment.author.username }}
    <p>{{ comment.content }}
    <p>{{ comment.created_on }}
</div>
{% endfor %}
{% endblock %}
